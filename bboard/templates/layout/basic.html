{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">


    <title>{% block title %}Главная{% endblock %}:: Доска объвлений</title>
</head>
<body>
<header>
    <h1>Объявления</h1>
</header>
<nav>
    <a href="{% url 'index' %}">Галавная</a>
    <a href="{% url 'add' %}">Добавить</a>

    {% for rubric in rubrics %}
        <a href="{% url 'by_rubric' rubric.pk %}">{{ rubric.name }}</a>
    {% endfor %}
</nav>

<section>
    {% block content %}{% endblock %}
</section>
</body>
</html>
